name: Upstream Sync Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-upstream:
    name: Check Telegraph Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt
      
      - name: Run upstream sync tests
        run: python scripts/run_tests.py
      
      - name: Check for upstream changes
        id: check
        run: |
          python scripts/check-upstream.py --check > upstream-report.txt
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat upstream-report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create issue if changes detected
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ steps.check.outputs.report }}`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”„ Upstream Telegraph Changes Detected',
              body: `## Upstream Synchronization Alert
            
            Changes have been detected in the DefStudio/Telegraph repository.
            
            ### Report
            \`\`\`
            ${report}
            \`\`\`
            
            Please review the changes and update this library accordingly.
            
            See [docs/upstream-sync.md](docs/upstream-sync.md) for synchronization guidelines.`,
              labels: ['upstream', 'sync-required']
            });
